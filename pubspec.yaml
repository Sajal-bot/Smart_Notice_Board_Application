name: notify_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1
  intl: ^0.20.2
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.2

# TOP-LEVEL blocks (flutter: ke bahar)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  color: "#F6E9FF"                # soft lavender
  image: assets/images/transparent.png
  android_12:
    color: "#F6E9FF"
    image: assets/images/transparent.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
